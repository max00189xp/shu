<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽籤系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>抽籤系統</h1>
    <p>點擊按鈕來抽出一個結果！</p>
    <button onclick="draw()">抽籤</button>
    <div id="result"></div>

    <script>
        // 抽籤項目，可以自定義
        const items = ["大吉", "中吉", "小吉", "吉", "末吉", "凶"];

        // 抽籤函數
        function draw() {
            const randomIndex = Math.floor(Math.random() * items.length);
            const result = items[randomIndex];
            document.getElementById("result").textContent = `抽籤結果：${result}`;
        }
    </script>
</body>
</html>
